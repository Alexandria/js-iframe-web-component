<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js" defer></script>
    <script type="module" src="/src/LexiconForm/index.js" defer></script>
    <title>Lexicon Form</title>
    <style>
      .visually-hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <lexicon-form
        iframe-host="https://lexicon-iframe.netlify.app"
      ></lexicon-form>
      <div
        id="payment-success"
        class="visually-hidden"
        style="padding: 20px; text-align: center"
      >
        <h3>âœ… Payment Successful!</h3>
        <p>Your transaction has been securely processed.</p>
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const lexiconForm = document.querySelector("lexicon-form");

          lexiconForm.addEventListener("lexicon-processing", (e) => {
            console.log("STATUS: PROCESSING:", e.detail.message);
            // Grey out when processing
            lexiconForm.style.opacity = "0.5";
          });

          lexiconForm.addEventListener("lexicon-success", (e) => {
            console.log("STATUS: SUCCESS!", e.detail);
            document
              .getElementById("payment-success")
              .classList.remove("visually-hidden");
            lexiconForm.remove();
          });

          lexiconForm.addEventListener("lexicon-failure", (e) => {
            console.error("STATUS: FAILURE!", e.detail);
            alert(`Error: ${e.detail.message}`);
            lexiconForm.style.opacity = "1.0";
          });
        });
      </script>
    </div>
  </body>
</html>
